<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" type="text/css" href="menu.css">
    <link rel="stylesheet" type="text/css" href="add-produto.css"
</head>
<body>
    <div>
        <h1>Informatica Cruz</h1>
    </div>
    
    <div class="div_menu">
        <a href="./index.html" class="a_menu">Página Inicial</a>
        <a href="./ctrl-estoque.html"class="a_menu" >Controle de Estoque</a>
        <a href="./add-produto.html" class="a_menu">Adicionar Produto</a>
        <a href="./funcionarios.html" class="a_menu">Funcionários</a>
    </div>

    <form action="">
        <h2 class="h2_form">Adicionar Produto</h2>
        <table>
            <tr>
                <td><label for="link-foto">Link para foto:</label></td>
                <td><input type="url" id="link-foto" name="link-foto"></td>
            </tr>
            <tr>
                <td><label for="descricao">Descrição do produto: </label></td>
                <td><input type="text" id="descricao" name="descrição"></td>
            </tr>
            <tr>
                <td><label for="preco">Preço (em R$): </label></td>
                <td><input type="number" id="preco" name="preço"></td>
            </tr>
            <tr>
                <td><label for="quantidade">Quantidade disponível: </label></td>
                <td><input type="number" id="quantidade" name="quantidade"></td>
            </tr>
        </table>
        <button type="submit">Adicionar</button>
    </form>
</body>
</html>
