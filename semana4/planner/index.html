<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
    <title>Planner</title>
</head>
<body>
    <header>
        <form action="">
            <label for="tarefa">Nova tarefa:</label>
            <input type="text" id="tarefa">
            <select name="dias-semana" id="dias-semana">
                <option value="domingo">Domingo</option>
                <option value="segunda">Segunda-feira</option>
                <option value="terca">Terça-feira</option>
                <option value="quarta">Quarta-feira</option>
                <option value="quinta">Quinta-feira</option>
                <option value="sexta">Sexta-feira</option>
                <option value="sabado">Sábado</option>
            </select>
            <select name="horario" id="horario">
                <option value="6">06h</option>
                <option value="7">07h</option>
                <option value="8">08h</option>
                <option value="9">09h</option>
                <option value="10">10h</option>
                <option value="11">11h</option>
                <option value="12">12h</option>
                <option value="13">13h</option>
                <option value="14">14h</option>
                <option value="15">15h</option>
                <option value="16">16h</option>
                <option value="17">17h</option>
                <option value="18">18h</option>
                <option value="19">19h</option>
                <option value="20">20h</option>
                <option value="21">21h</option>
                <option value="22">22h</option>
            </select>
        </form>

        <button onclick="botaoCriarTarefa()">Criar tarefa</button>
        <button onclick="limpaTarefas()">Limpar</button>
    </header>

    <div class="container-section">
        <aside>
            <p>06h</p>
            <p>07h</p>
            <p>08h</p>
            <p>09h</p>
            <p>10h</p>
            <p>11h</p>
            <p>12h</p>
            <p>13h</p>
            <p>14h</p>
            <p>15h</p>
            <p>16h</p>
            <p>17h</p>
            <p>18h</p>
            <p>19h</p>
            <p>20h</p>
            <p>21h</p>
            <p>22h</p>
        </aside>
        <section>
            <div class="semana">
                <h3>Domingo</h3>
                <div id="domingo"></div>
            </div>

            <div class="semana">
                <h3>Segunda-feira</h3>
                <div id="segunda"></div>
            </div>

            <div class="semana">
                <h3>Terça-feira</h3>
                <div id="terca"></div>
            </div>
        
            <div class="semana">
                <h3>Quarta-feira</h3>
                <div id="quarta"></div>
            </div>
        
            <div class="semana">
                <h3>Quinta-feira</h3>
                <div id="quinta"></div>
            </div>

            <div class="semana">                    
                <h3>Sexta-feira</h3>               
                <div id="sexta"></div>
            </div>

            <div class="semana">
                <h3>Sábado</h3>
                <div id="sabado"></div>
            </div>
        </section>
        
    </div>
</body>
</html>
